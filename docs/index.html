<h1>投稿页面</h1>

<p>首先欢迎您为火刊投稿！</p>

<p>在投稿之前，建议您先阅读<a href="{{site.baseurl}}/standard.html">火刊投稿规范</a>，以便您的投稿内容能够被正确地排版和显示。</p>

<p>您可以在<a href="{{site.baseurl}}/reply.html">这里</a>查询火社对于您的投稿的回复。</p>

<p><strong>标题：</strong><input type="text" name="title" maxlength="50" placeholder="无题" /></p>

<p><strong>作者：</strong><input type="text" name="author" maxlength="20" placeholder="匿名" /></p>

<p><strong>标识符：</strong><span id="token"></span>&nbsp;<a href="javascript:copyToken();">复制</a>&nbsp;&nbsp;<a href="{{site.baseurl}}/token.html"><i class="fa-regular fa-circle-question" style="color: #606060;"></i></a></p>

<p><strong>排版方式：</strong><select name="format">
    <option value="011">文章（首行缩进）</option>
    <option value="111">文章（首行不缩进）</option>
    <option value="010">诗歌（居中）</option>
    <option value="110">诗歌（不居中）</option>
    <option value="-">自定义</option>
</select>&nbsp;&nbsp;<a href="{{site.baseurl}}/formats.html"><i class="fa-regular fa-circle-question" style="color: #606060;"></i></a></p>

<p style="display: flex; flex-direction: row;"><strong>说明：</strong><textarea name="info" rows="4" cols="20" maxlength="1000" wrap="virtual"></textarea></p>

<p><strong>正文：</strong></p>
<div id="editor"></div>

<div id="submit-region"><button type="button" id="submit" onclick="submit();"><strong>提交</strong></button></div>

<script src="{{site.baseurl}}/javascript/index.js"></script>

<script>document.getElementById('token').innerText = getToken();</script>
